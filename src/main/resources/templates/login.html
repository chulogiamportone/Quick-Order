<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg">
    <div class="container">
        <div class="rowl justify-content-center">
            <div class="box-login">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="rowl">
                            <div class="col-lg-6 bg-login-image">
                                <img class="logimagen" src="images/mesas.png" alt="">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="logobox">
                                        <img class="logo" src="images/QO-Logo.png" alt="">
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    
                                    <!-- Mensajes de error/logout -->
                                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                                    <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>
                                    
                                    <!-- Formulario de login -->
                                    <form class="user" th:action="@{/perform_login}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="username" id="user"
                                                   placeholder="Nombre de usuario..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password"
                                                   placeholder="Contraseña" required>
                                        </div>
                                        <button class="btn btn-login" id="botonLogin" type="submit">Iniciar Sesión</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
